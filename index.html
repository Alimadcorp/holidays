<style>body{font-family:"Segoe UI",Roboto,Oxygen,Ubuntu,sans-serif;margin:0;padding:0;background-color:#121212;color:#e0e0e0;line-height:1.5;overflow-x:hidden}#title{background-color:#1a1a1a;padding:2rem 1rem;box-shadow:0 4px 12px rgba(0,0,0,.2);margin-bottom:2rem;width:100%;max-width:100%}h1,h2{text-align:center;color:#fff;margin-bottom:1.2rem;animation:fadeIn .8s ease-out}h1{font-size:2.2rem;margin-top:0}h2{font-size:1.8rem;margin-top:2rem;position:relative;display:inline-block}h2:after{content:"";position:absolute;width:40%;height:3px;background:#2962ff;bottom:-8px;left:30%;border-radius:2px}header{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:15px;max-width:1000px;margin:0 auto}label{font-weight:500;margin-right:5px;color:#a0a0a0}button,input,select{padding:12px 16px;border:1px solid #444;border-radius:8px;font-size:1rem;transition:all .3s ease}input,select{background-color:#2d2d2d;color:#e0e0e0;width:150px;margin:0 5px}input:focus,select:focus{outline:0;border-color:#4d90fe;box-shadow:0 0 0 3px rgba(77,144,254,.3)}input::placeholder{color:#777}button{background-color:#2962ff;color:#fff;font-weight:600;border:none;cursor:pointer;padding:12px 30px;box-shadow:0 4px 6px rgba(0,0,0,.3);margin-top:10px;min-width:200px}button:hover{background-color:#0039cb;transform:translateY(-2px);box-shadow:0 6px 12px rgba(0,0,0,.3)}button:active{transform:translateY(1px)}#results{max-width:1200px;margin:0 auto;padding:0 20px;text-align:center}#allh,#tod{animation:slideUp .6s ease-out;max-width:100%}#tod{margin-bottom:2rem;display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:25px;justify-content:center}#tod .holiday-box{border-left-color:#2962ff;background:linear-gradient(135deg,#0d47a1,#1a237e)}#allh{display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:30px;margin:0 auto;max-width:1200px;padding:0 15px}.holiday-box{background-color:#1e1e1e;padding:1.4rem;border-radius:12px;box-shadow:0 4px 8px rgba(0,0,0,.15);transition:all .3s ease;border-left:4px solid #555;text-align:left;animation:fadeIn .5s ease-out;animation-fill-mode:both;position:relative;overflow:hidden;margin-bottom:5px}.holiday-box:hover{box-shadow:0 8px 16px rgba(0,0,0,.2);z-index:1;background-color:#252525;background:linear-gradient(13deg,#3c5307,#1a7408)}.holiday-box:hover::after{opacity:.15}.holiday-box::after{content:"";position:absolute;top:0;left:0;width:100%;height:100%;background:linear-gradient(135deg,transparent,rgba(255,255,255,.1));opacity:0;transition:opacity .3s ease}.today{background:linear-gradient(135deg,#0d47a1,#1a237e);border-left-color:#64b5f6}.today:hover{background:linear-gradient(135deg,#0a3d8f,#141e64)}.optional{color:#64b5f6;border-left-color:#64b5f6}.public{color:#81c784;border-left-color:#81c784}.holiday-box a{color:inherit;text-decoration:none;font-size:1.2rem;display:block;margin-bottom:.8rem;font-weight:600;transition:color .2s ease}.holiday-box a:hover{color:#4d90fe;text-shadow:0 0 8px rgba(77,144,254,.5)}.holiday-box p{margin:.6rem 0;font-size:.95rem;line-height:1.5}footer{text-align:center;margin-top:3rem;padding:1.5rem;color:#888;font-size:.9rem;background-color:#1a1a1a;width:100%}footer a{color:#4d90fe;text-decoration:none;transition:color .2s}footer a:hover{color:#82b1ff}hr{border:0;height:1px;background:linear-gradient(to right,transparent,#444,transparent);margin:2rem auto;max-width:80%}.loader{display:none;text-align:center;margin:2rem auto;color:#4d90fe}.error{color:#ff6b6b;text-align:center;font-weight:500;padding:1rem;background-color:rgba(255,107,107,.1);border-radius:6px;max-width:800px;margin:1rem auto}@keyframes fadeIn{from{opacity:0}to{opacity:1}}@keyframes slideUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}@keyframes pulse{0%{box-shadow:0 0 0 0 rgba(77,144,254,.7)}70%{box-shadow:0 0 0 10px rgba(77,144,254,0)}100%{box-shadow:0 0 0 0 rgba(77,144,254,0)}}.fade-in{animation:fadeIn .5s ease-in}.holiday-box:nth-child(odd){animation-delay:.1s}.holiday-box:nth-child(2n){animation-delay:.2s}@media (max-width:900px){#allh,#tod{grid-template-columns:repeat(auto-fill,minmax(300px,1fr))}}@media (max-width:768px){header{padding:1rem}input,select{width:80%;margin:5px 0;max-width:80%}button{width:80%}#allh,#tod{grid-template-columns:1fr}}@media (min-width:1400px){#allh,#tod{grid-template-columns:repeat(4,1fr)}}@media (min-width:1800px){#allh,#tod{grid-template-columns:repeat(5,1fr)}}@media (min-width:2200px){#allh,#tod{grid-template-columns:repeat(6,1fr)}}</style>
<script>
document.addEventListener("DOMContentLoaded",function(){let e=document.getElementById("country"),t=document.getElementById("year"),n=document.getElementById("results"),a=new Date().toISOString().split("T")[0];function r(e){let t=e.response.holidays,r=t.filter(e=>e.date.iso===a);n.innerHTML="",r.length>0?(n.innerHTML+='<div id="tod"><h2>Today\'s Holidays</h2>',r.forEach(e=>{n.innerHTML+=i(e,!0)}),n.innerHTML+="</div><br><hr>"):n.innerHTML+='<div id="tod"><h2>Today\'s Holidays</h2><p>No holidays today.</p></div><br><hr>',n.innerHTML+='<div id="allh"><h2>All Holidays</h2>',t.forEach(e=>{n.innerHTML+=i(e,!1)}),n.innerHTML+="</div><hr/>"}function i(e,t){let n;return`<div class="holiday-box ${t?"today":""}"><a href="${e.canonical_url}" target="_blank"><strong class="${e.primary_type.includes("Optional")?"optional":"public"}">${e.name}</strong></a><p>Date: ${e.date.iso}</p><p>${e.states&&"All"!=e.states?` (States: ${e.states})`:""}</p><p>${e.description}</p><p>Type: ${e.primary_type}</p><p>Country: ${e.country.name}</p></div>`}t.value=new Date().getFullYear(),document.getElementById("fetchBtn").addEventListener("click",async function(){let a=e.value.toUpperCase();if(a.length>2){let i=await getCountryCode(a);null!=i&&void 0!=i&&(a=i,e.value=i)}let o=t.value;if(localStorage.setItem("holidayCC",a),null!=localStorage.getItem(`cache_calendarific&country=${a}&year=${o}`)){r(JSON.parse(localStorage.getItem(`cache_calendarific&country=${a}&year=${o}`)));return}fetch(`https://calendarific.com/api/v2/holidays?api_key=e7ICcADPFKhXHWD7O7XuJ7a7WntpJ6Zr&country=${a}&year=${o}`).then(e=>e.json()).then(e=>{localStorage.setItem(`cache_calendarific&country=${a}&year=${o}`,JSON.stringify(e)),r(e)}).catch(e=>n.innerHTML='<p class="error">Error fetching data</p>')}),setTimeout(()=>{if(null!=localStorage.getItem("holidayCC")){document.getElementById("country").value=localStorage.getItem("holidayCC");return}fetch("https://api.country.is").then(e=>e.json()).then(t=>{e.value=t.country,localStorage.setItem("holidayCC",t.country)}).catch(()=>console.warn("Could not fetch country code"))},200)});async function getCountryCode(e){return/^[A-Z]{2}$/.test(e.toUpperCase())?e.toUpperCase():await fetch(`https://restcountries.com/v3.1/name/${encodeURIComponent(e)}`).then(e=>e.json()).then(e=>{if(e&&e.length>0&&e[0].cca2)return e[0].cca2;throw Error("Country not found")})}
</script>
